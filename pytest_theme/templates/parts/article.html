{% extends "base.html" %}

{% block content %}
<div class="section">
    <h1 class="entry-title">
      {{ article.title }}
    </h1>
    <abbr>
      {{ article.date.strftime('%Y-%m-%d %H:%M') }}
      {% if article.author %}
         av <a class="url fn" href="{{ SITEURL }}/{{ article.author.url }}">{{ article.author }}</a>
      {% endif %}
    </abbr>
      <div class="entry-content">
        {{ article.content }}
      </div><!-- /.entry-content -->
</div>

{% endblock %}
